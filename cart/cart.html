<script>
    // window.addEventListener("load", (event) => {
    //     console.log("page is fully loaded");

    // });
        var flag=true;
    var items = JSON.parse(localStorage.getItem("cart-list")) || [];
    if (items.length === 0) {
        document.querySelector("#body-mid").setAttribute("id", "nodis");
        // document.getElementById("no-product").textContent = "No Products";
        // var pri = document.createElement("br");
        var price = document.createElement("a");
            price.setAttribute("href", "index.html");
            price.textContent = "Add products to cart";
            document.getElementById("no-product").append(price);
            // document.getElementById("ne").append(pri);
            
    } else {
        displayItems();
        totalPrice();
        updatItem();
    }


    function displayItems() {
        document.querySelector(".data").textContent = "";
        items.forEach(function (elm, idx) {
            var div1 = document.createElement("div");
            var div = document.createElement("div");

            var image = document.createElement("img");
            image.setAttribute("src",elm.image_url);

            var name = document.createElement("h5");
            name.textContent = elm.name;

            var price = document.createElement("p");
            price.textContent = "MRP ₹ - " + elm.price;

            div.append(image, name, price);

            var button = document.createElement("button");
            button.textContent = "Remove item";
            button.addEventListener("click", function () {
                deleteProduct(idx);
            });
            div1.append(div, button);
            document.querySelector(".data").append(div1);
            
        });
        if(items.length==0){
            location. reload();
        }
    }

    function deleteProduct(index) {  
        items.splice(index, 1);
        localStorage.setItem("cart-list",JSON.stringify(items));
        var length = items.length;
        
        displayItems();
        totalPrice();
        updatItem();
        flag=true;
    }

    function totalPrice() {
        var totalPrice = items.reduce(function (acc, curr) {
            return acc + parseInt(curr.price);
        }, 0);
        localStorage.setItem("total" , JSON.stringify(totalPrice));
        document.querySelector(".total-amount").textContent=totalPrice;
        document.querySelector(".total-amou").textContent=totalPrice + 50;
        document.querySelector(".total-amo").textContent=totalPrice + 50;
    }

    function updatItem(){
        var arr = JSON.parse(localStorage.getItem("cart-list"));
        var length = arr.length;
        localStorage.setItem("bag" , JSON.stringify(length));
        document.querySelector(".body span").textContent = length;
        document.querySelector(".count span").textContent = length;
    }

    document.getElementById("code").addEventListener("click",finalValue);
    function finalValue(){
        var codeVal = document.getElementById("promoCode").value;
        if(codeVal === "nykaa30"){
            var finalVal = document.querySelector(".total-amount").textContent;
            var lesspromo = parseInt(finalVal-(finalVal)*30/100);
            // document.getElementById("finalValue").textContent = lesspromo;
            if(flag){
                localStorage.setItem("total" , JSON.stringify(lesspromo));
            document.querySelector(".total-amount").textContent=lesspromo;
            document.querySelector(".total-amou").textContent=lesspromo + 50;
        document.querySelector(".total-amo").textContent=lesspromo + 50;
        flag=false;
        alert("Promo code applied successfully");
    }
        }
    }
    document.getElementById("pay").addEventListener("click" , redirect);
    function redirect(){
        window.location.href = "address.html";
    }
