<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nykaa address</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(255, 229, 234);
        }
        #cart-nav hr{
            width: 45px;
            display: inline-block;
            margin-right: 30px;
            margin-left: 15px;
        }
        #cart-nav{
            display: flex;
            justify-content: space-between;
            padding: 15px 25% 15px 50px;
            box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
            background-color: rgb(255, 255, 255);
        }
        #cart-nav > div{
            display: flex;
            justify-content: space-between;
        }
        #cart-nav > div >div img{
            margin-right: 30px;
        }
        #cart-nav > div >div{
            display: flex;
            align-items: center;
        }
        #cart-nav > div >div a:nth-child(2){
            padding-bottom: 5px;
        }
        #cart-nav a{
            text-decoration: none;
            color: rgb(68, 67, 67);
            cursor: pointer;
        }

        #add-div{
            display: flex;
            justify-content: center;
        }
        #add-detail{
            display: flex;
            flex-direction: column;
            width: 30%;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
            margin-top: 2%;
            padding: 0 2% 2% 2%;
            border-radius: 10px;
            
        }
        #add-detail input{
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
        }
        #add-detail p{
            margin-top: 5px;
            margin-bottom: 2px;
            color: rgb(68, 67, 67);
        }
        #add-detail h3{
            margin-bottom: 0px;
            color: rgb(68, 67, 67);
        }
        #submit{
            background-color: #fc2779;
        }
    </style>
</head>
<body>
    <div id="cart-nav">
        <img src="https://adn-static1.nykaa.com/media/wysiwyg/Payments/desktop-icons/nykaa-logo.svg" alt="">
        <div>
            <div>
                <a href="cart.html"><img src="https://adn-static1.nykaa.com/media/wysiwyg/Payments/desktop-icons/edit-icon.svg" alt=""></a>
                <a href="cart.html">Cart</a>
                <hr>
            </div>
            <div>
                <a href="address.html"><img src="https://adn-static1.nykaa.com/media/wysiwyg/Payments/desktop-icons/edit-icon.svg" alt=""></a>
                <a href="address.html">Address</a>
                <hr>
            </div>
            <div>
                <a href="payment.html"><img src="https://adn-static1.nykaa.com/media/wysiwyg/Payments/desktop-icons/edit-icon.svg" alt=""></a>
                <a href="payment.html">Payment</a>
                <hr>
            </div>
        </div>
    </div>
    <div id="add-div">
        <form id="add-detail">
            <h3>Address</h3>
            <input type="number" id="pincode" placeholder="Pincode">
            <input type="text" id="house" placeholder="House/Flat/Office No.">
            <input type="text" id="road" placeholder="Road name/Area/Colony">
            <h3>Contact</h3>
            <p>Information provided here will be used to contact you for delivery updates</p>
            <input type="text" id="name" placeholder="Name">
            <input type="Number" id="phone" placeholder="Phone">
            <input type="text" id="email" placeholder="Email ID">
            <input type="submit" id="submit" placeholder="Submit">
        </form>
    </div>
    
</body>
<script>
    document.getElementById("add-detail").addEventListener("submit", getdata);
    
    function getdata(event){
        event.preventDefault();
        var pincode=document.getElementById("pincode").value;
        var house=document.getElementById("house").value;
        var road=document.getElementById("road").value;
        var name=document.getElementById("name").value;
        var phone=document.getElementById("phone").value;
        var email=document.getElementById("email").value;
        
        if(pincode=="" || house=="" || road=="" || name=="" || phone=="" || email==""  ){
            alert("Fill the input");
            return;
        }else if(phone.length !== 10){
            alert("Fill valid phone number");
            return;
        } else{
            window.location.href = "payment.html";
        }
    }

</script>
</html>
